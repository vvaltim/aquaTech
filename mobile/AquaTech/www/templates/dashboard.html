<ion-view title="Dashboard" id="page1" style="bar-assertive">
  <ion-content class="has-header">
    <div class="button-bar">
    <button class="button button-calm button-full" style="margin:0;min-height:50%;padding-top:10px;" ui-sref="waterLevel">
      <img src="img/yBcvoEeqRkSb24oWG6tn_Water-96.png">
      <p>Water Level</p>
    </button>
    <button class="button button-balanced button-full" style="margin:0;min-height:50%;padding-top:10px;" ui-sref="scheduleFood">
      <img src="img/H8D6hbGiTiGZWVPfXKwD_FishFood-100.png">
      <p>Programar comida</p>
    </button>
  </div>
  <div class="button-bar">
    <button class="button button-royal button-full" style="margin:0;min-height:50%;align-text:left;padding-top:10px;" ui-sref="temperature">
      <img src="img/xeNdIs9FTpifypZfw9lo_Temperature-100.png">
      <p>Temperature</p>
    </button>
    <button class="button button-energized button-full" style="margin:0;min-height:50%;padding-top:10px;" ui-sref="scheduleLighting">
      <img src="img/bheRUENjSS64QtlBTajr_LightOn-96.png">
      <p>Programar iluminação</p>
    </button>
  </div>
  <div class="button-bar">
    <button class="button button-positive button-full" style="margin:0;min-height:50%;padding-top:10px;" ui-sref="scheduleFood">
      <img src="img/about-100.png">
      <p>Sobre</p>
    </button>
    <button class="button button-assertive button-full" style="margin:0;min-height:50%;padding-top:10px;" ui-sref="scheduleLighting">
      <img src="img/exitSign-96.png">
      <p>Sair</p>
    </button>
  </div>
  </ion-content>
</ion-view>
